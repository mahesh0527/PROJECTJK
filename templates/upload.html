<!-- templates/upload.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Upload</title>
</head>
<body>
    <h1>Upload Image</h1>
    <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
        <div>
            <label for="image">Select Image:</label>
            <input type="file" id="image" name="image" required>
        </div>
        <div>
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" placeholder="Product Name" required>
        </div>
        <div>
            <label for="description">Product Description:</label>
            <input type="text" id="description" name="description" placeholder="Product Description" required>
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" placeholder="Price" step="0.01" required>
        </div>
        <div>
            <label for="instock">Stock Quantity:</label>
            <input type="number" id="instock" name="instock" placeholder="Stock Quantity" required>
        </div>
        <button type="submit">Upload</button>
    </form>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
